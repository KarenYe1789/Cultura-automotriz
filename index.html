<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Cultura Automotriz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #0c0c0c 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .racing-stripes {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff0040 0%, #ff6600 25%, #ffcc00 50%, #ff6600 75%, #ff0040 100%);
            animation: stripeMove 3s linear infinite;
            z-index: 1000;
        }

        @keyframes stripeMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #ff0040, #ff6600);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(255, 0, 64, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 4s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #333;
            border-radius: 6px;
            margin: 30px 0;
            overflow: hidden;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0040, #ff6600, #ffcc00);
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .question-card {
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            overflow: hidden;
            transform: scale(0.95);
            opacity: 0;
            animation: cardAppear 0.6s ease forwards;
        }

        @keyframes cardAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ff0040, #ff6600, #ffcc00);
            margin: -2px;
            border-radius: 15px;
            z-index: -1;
        }

        .question-number {
            color: #ff6600;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .answers {
            display: grid;
            gap: 15px;
        }

        .answer-option {
            background: linear-gradient(135deg, #333, #1a1a1a);
            border: 2px solid #444;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .answer-option:hover {
            border-color: #ff6600;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 102, 0, 0.3);
        }

        .answer-option:active {
            transform: translateY(-1px);
        }

        .answer-option.selected {
            border-color: #ff0040;
            background: linear-gradient(135deg, #ff0040, #cc0033);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 64, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 64, 0.6); }
        }

        .btn {
            background: linear-gradient(135deg, #ff0040, #ff6600);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 30px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 0, 64, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 0, 64, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .result-card {
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
            animation: resultAppear 1s ease forwards;
        }

        @keyframes resultAppear {
            from {
                transform: scale(0.8) rotateY(90deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .score-display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(90deg, #ff0040, #ff6600, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .level-title {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .level-description {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .restart-btn {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            margin-top: 20px;
        }

        .restart-btn:hover {
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .question-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <script>
        const questions = [

                ]
            },
            {
                question: "¬øCu√°l es la diferencia clave entre el BMW M3 Competition y el M3 est√°ndar?",
                answers: [
                    { text: "Solo diferencias est√©ticas", points: 0 },
                    { text: "Motor diferente completamente", points: 1 },
                    { text: "Mayor potencia, suspensi√≥n m√°s r√≠gida y sin transmisi√≥n manual", points: 3 },
                    { text: "√önicamente tracci√≥n integral", points: 2 }
                ]
            },
            {
                question: "El Mercedes-AMG C63 S de √∫ltima generaci√≥n cambi√≥ de V8 a:",
                answers: [

                    { text: "4 cilindros turbo h√≠brido", points: 3 },

                    { text: "Motor completamente el√©ctrico", points: 0 }
                ]
            },
            {
                question: "¬øQu√© tecnolog√≠a distintiva utiliza el CUPRA Formentor VZ5 que NO tienen sus competidores directos?",

            },

                answers: [

                    { text: "Distribuci√≥n variable de torque y desconexi√≥n del eje delantero", points: 3 },
                    { text: "Mayor potencia √∫nicamente", points: 1 },

                ]
            },
            {

                answers: [
                    { text: "Mayor potencia espec√≠fica", points: 1 },

                    { text: "Sonido m√°s deportivo", points: 2 }
                ]
            },
            {
                question: "El BMW M5 CS se diferencia del M5 Competition principalmente por:",
                answers: [
                    { text: "Solo cambios est√©ticos", points: 0 },
                    { text: "Reducci√≥n de peso, mayor potencia y aerodin√°mica activa", points: 3 },
                    { text: "Motor completamente diferente", points: 1 },
                    { text: "Sistema h√≠brido adicional", points: 1 }
                ]
            },
            {
                question: "¬øQu√© sistema de suspensi√≥n adaptativa utiliza Porsche en sus modelos deportivos?",
                answers: [
                    { text: "Dynamic Damper Control", points: 2 },
                    { text: "PASM (Porsche Active Suspension Management)", points: 3 },
                    { text: "Adaptive M Suspension", points: 1 },
                    { text: "AIRMATIC", points: 1 }
                ]
            },
            {
                question: "El Jaguar F-Type SVR se distingue del F-Type R por:",
                answers: [
                    { text: "Motor V8 supercharged de mayor cilindrada", points: 2 },
                    { text: "Aerodin√°mica activa, menos peso y calibraci√≥n m√°s agresiva", points: 3 },
                    { text: "Tracci√≥n integral exclusiva", points: 1 },
                    { text: "Solo diferencias de equipamiento", points: 0 }
                ]
            },
            {
                question: "¬øCu√°l es la caracter√≠stica √∫nica del sistema DCCD en el Subaru WRX STI?",
                answers: [
                    { text: "Control de tracci√≥n avanzado", points: 1 },
                    { text: "Diferencial central controlado por el conductor", points: 3 },
                    { text: "Sistema de frenos regenerativos", points: 0 },
                    { text: "Modo de conducci√≥n autom√°tico", points: 1 }
                ]
            },
            {
                question: "¬øQu√© tecnolog√≠a comparten el Mercedes-AMG GT 63 S y el Porsche Panamera Turbo?",
                answers: [
                    { text: "Motor V8 biturbo y tracci√≥n integral", points: 3 },
                    { text: "Transmisi√≥n manual de 6 velocidades", points: 0 },
                    { text: "Sistema h√≠brido plug-in", points: 2 },
                    { text: "Suspensi√≥n neum√°tica √∫nicamente", points: 1 }
                ]
            },
            {
                question: "El BMW xDrive en modelos M tiene la capacidad de:",
                answers: [
                    { text: "Solo funcionar en modo autom√°tico", points: 1 },
                    { text: "Cambiar a modo completamente trasero (2WD)", points: 3 },
                    { text: "Funcionar √∫nicamente en pista", points: 0 },
                    { text: "Solo distribuir 50-50 el torque", points: 1 }
                ]
            },
            {
                question: "¬øQu√© diferencia t√©cnica clave existe entre el CUPRA Leon VZ y el Mercedes-AMG A45 S?",
                answers: [
                    { text: "Ambos usan el mismo motor EA888", points: 0 },
                    { text: "CUPRA usa Haldex, Mercedes usa 4MATIC con drift mode", points: 3 },
                    { text: "Solo diferencias de potencia", points: 1 },
                    { text: "Mercedes no tiene tracci√≥n integral", points: 0 }
                ]
            },
            {
                question: "¬øCu√°l es la ventaja del sistema PDK de Porsche frente a transmisiones autom√°ticas convencionales?",
                answers: [
                    { text: "Mayor n√∫mero de marchas", points: 1 },
                    { text: "Cambios m√°s r√°pidos sin interrupci√≥n de potencia", points: 3 },
                    { text: "Menor peso √∫nicamente", points: 1 },
                    { text: "Mejor sonido del motor", points: 0 }
                ]
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function displayQuestion() {
            const container = document.getElementById('quizContainer');
            const question = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Pregunta ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="answers" id="answers">
                        ${question.answers.map((answer, index) => `
                            <div class="answer-option" onclick="selectAnswer(${index})" data-index="${index}">
                                ${answer.text}
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                        ${currentQuestion < questions.length - 1 ? 'Siguiente' : 'Ver Resultado'}
                    </button>
                </div>
            `;
            
            updateProgress();
        }

        function selectAnswer(index) {
            const options = document.querySelectorAll('.answer-option');
            options.forEach(option => option.classList.remove('selected'));
            
            const selectedOption = options[index];
            selectedOption.classList.add('selected');
            
            answers[currentQuestion] = index;
            
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (answers[currentQuestion] !== undefined) {
                score += questions[currentQuestion].answers[answers[currentQuestion]].points;
                currentQuestion++;
                
                if (currentQuestion < questions.length) {
                    displayQuestion();
                } else {
                    showResult();
                }
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResult() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('progressFill').style.width = '100%';
            
            let level, title, description, color;
            
            if (score >= 40) {
                level = "INGENIERO AUTOMOTRIZ";
                title = "üî¨ M√ÅXIMO NIVEL T√âCNICO üî¨";
                description = "¬°EXCEPCIONAL! Posees un conocimiento t√©cnico profundo que rivaliza con ingenieros de estas marcas. Conoces especificaciones exactas, diferencias t√©cnicas sutiles y sistemas avanzados. Eres un verdadero experto en tecnolog√≠a automotriz de alto rendimiento.";
                color = "linear-gradient(135deg, #ffd700, #ffed4e)";
            } else if (score >= 35) {
                level = "MAESTRO MEC√ÅNICO";
                title = "üîß NIVEL MAESTRO T√âCNICO üîß";
                description = "¬°IMPRESIONANTE! Tu conocimiento t√©cnico es excepcional. Comprendes los sistemas complejos, diferencias de ingenier√≠a y especificaciones avanzadas. Definitivamente tienes el nivel de un especialista en marcas premium.";
                color = "linear-gradient(135deg, #ff6600, #ff8533)";
            } else if (score >= 30) {
                level = "EXPERTO RACING";
                title = "üèÅ NIVEL EXPERTO RACING üèÅ";
                description = "¬°EXCELENTE! Tienes un conocimiento s√≥lido sobre tecnolog√≠as avanzadas y caracter√≠sticas t√©cnicas. Conoces bien las diferencias entre versiones y sistemas de alto rendimiento. Eres un verdadero enthusiast t√©cnico.";
                color = "linear-gradient(135deg, #ff0040, #ff3366)";
            } else if (score >= 25) {
                level = "ENTHUSIAST AVANZADO";
                title = "üöó NIVEL ENTHUSIAST AVANZADO üöó";
                description = "¬°MUY BIEN! Tienes conocimientos intermedios-avanzados sobre estas marcas. Conoces algunos aspectos t√©cnicos importantes, pero hay especificaciones m√°s profundas por descubrir.";
                color = "linear-gradient(135deg, #00ff88, #33ff99)";
            } else if (score >= 20) {
                level = "AFICIONADO T√âCNICO";
                title = "‚öôÔ∏è NIVEL AFICIONADO T√âCNICO ‚öôÔ∏è";
                description = "¬°BIEN! Tienes conocimientos b√°sicos-intermedios sobre las caracter√≠sticas t√©cnicas. Hay mucho potencial para profundizar en especificaciones y sistemas avanzados.";
                color = "linear-gradient(135deg, #00ccff, #3399ff)";
            } else {
                level = "ROOKIE T√âCNICO";
                title = "üöÄ NIVEL ROOKIE T√âCNICO üöÄ";
                description = "¬°EMPEZANDO! Est√°s comenzando tu viaje en el mundo t√©cnico automotriz. Hay un universo fascinante de ingenier√≠a, tecnolog√≠as avanzadas y especificaciones por descubrir. ¬°El conocimiento t√©cnico te espera!";
                color = "linear-gradient(135deg, #9d4edd, #c77dff)";
            }
            
            document.getElementById('resultContainer').innerHTML = `
                <div class="result-card" style="background: ${color.replace('135deg', '135deg, rgba(0,0,0,0.1) 0%')}, linear-gradient(135deg, #2d2d2d, #1a1a1a);">
                    <div class="score-display">${score}/${questions.length * 3}</div>
                    <div class="level-title" style="color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">${title}</div>
                    <div style="color: #333; font-weight: bold; font-size: 1.8em; margin: 15px 0; text-transform: uppercase; letter-spacing: 1px;">${level}</div>
                    <div class="level-description" style="color: #fff;">${description}</div>
                    <button class="btn restart-btn" onclick="restartQuiz()">üîÑ Intentar de Nuevo</button>
                </div>
            `;
            
            document.getElementById('resultContainer').style.display = 'block';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            displayQuestion();
        }

        // Iniciar el quiz
        displayQuestion();
    </script>
</body>
